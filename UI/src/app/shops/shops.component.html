<table mat-table [dataSource]="shops" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <!-- WorkingHours Column -->
  <ng-container matColumnDef="workingHours">
    <th mat-header-cell *matHeaderCellDef>WorkingHours</th>
    <td mat-cell *matCellDef="let element">{{ element.workingHours }}</td>
  </ng-container>

  <!-- Link Items Column -->
  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef>Link Items</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/shops/{{ element.id }}/items">items</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
