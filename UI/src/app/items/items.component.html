<div class="container">
  <div class="action-section">
    <button routerLink="/shops/{{ shopId }}/items/add" mat-button>
      <mat-icon>add</mat-icon>
      <span>Add new Item</span>
    </button>
  </div>
  <div class="table-contatiner">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description" class="description">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="action-container">
            <button (click)="remove(element)" mat-flat-button color="warn">
              <span>Delete</span>
              <mat-icon>delete</mat-icon>
            </button>

            <button
              routerLink="/shops/{{ shopId }}/items/{{ element.id }}/update"
              mat-flat-button
              color="accent"
            >
              <span>Update</span>
              <mat-icon>replay</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
